<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conatiner{
            background-color: black;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            padding: 2px;
            row-gap: 2px;
            column-gap: 1px;
        }
        .linner{
            background-color: aquamarine;
            height: 50x;
            width: 50px;
            border: 1px solid black;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="conatiner">
        <div class="linner">1</div>
        <div class="linner">2</div>
        <div class="linner">3</div>
        <div class="linner">4</div>
        <div class="linner">5</div>
    </div>

</body>
</html>
