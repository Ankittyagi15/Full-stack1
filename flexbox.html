<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flex1{
            display: flex;
            flex-wrap: wrap;
            background-color: aliceblue;
            align-content: space-evenly;
            height: 400px;
            
        }
        .linnner{
            border: 2px solid red;
            padding: 50px;
            margin: 50px;
        }
    </style>
</head>
<body>
   <div class="flex1">
        <div class="linnner">A</div>
        <div class="linnner">B</div>
        <div class="linnner">C</div>
        <div class="linnner">D</div>
        <div class="linnner">E</div>
        <div class="linnner">F</div>
        <div class="linnner">G</div>
        <div class="linnner">H</div>
        <div class="linnner">I</div>

   </div>
</body>
</html>
